name: Deploy to AWS

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Download build artifact from S3
        run: |
          aws s3 cp s3://<NOMBRE_BUCKET>/latest-artifact.zip .
          unzip latest-artifact.zip -d dist

      - name: Deploy to EC2
        run: |
          # Ejemplo: copiar a una instancia EC2
          scp -i ${{ secrets.EC2_KEY_PATH }} -r dist ec2-user@${{ secrets.EC2_PUBLIC_IP }}:/var/www/app
          ssh -i ${{ secrets.EC2_KEY_PATH }} ec2-user@${{ secrets.EC2_PUBLIC_IP }} "sudo systemctl restart app"
